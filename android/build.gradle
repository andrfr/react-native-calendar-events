apply plugin: 'com.android.library'

android {
    //compileSdkVersion 23
    compileSdkVersion 27
    //buildToolsVersion "23.0.1"
    buildToolsVersion "27.0.3"

    defaultConfig {
        //minSdkVersion 16
        minSdkVersion 21 
        //targetSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
